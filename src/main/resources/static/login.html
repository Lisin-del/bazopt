<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container text-center">
        <div class="row" id="mainContainerRow0">
            <div class="col">
                <h2>Welcome to BazOpt</h2>
            </div>
        </div>
        <div class="row" id="mainContainerRow1">
            <div class="col">
                Please login or register if you don't have an account.
            </div>
        </div>
        <div class="row" id="mainContainerRow2">
            <div class="col"></div>
            <div class="col">
                <form class="row g-3" >
                    <div class="col-12">
                        <div id="inputEmailLoginPage">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div id="inputPasswordLoginPage">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <button type="button" class="btn btn-primary" onclick="redirectToRegisterPage()">Register</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="js/RedirectToRegistration.js"></script>
</body>

</html>
