<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container text-center">
        <div class="row" id="mainContainerRegistrationPage">
            <div class="col">
                <h3>Fill the registration form please</h3>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div id="inputFirstNameRegistrationPage">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="First name">
                    </div>
                    <div id="inputSecondNameRegistrationPage" class="registrationForm">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Second name">
                    </div>
                    <div id="inputEmailRegistrationPage" class="registrationForm">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div id="inputPasswordRegistrationPage" class="registrationForm">
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary registrationForm">Submit</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
