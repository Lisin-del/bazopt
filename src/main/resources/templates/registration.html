<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <div class="container text-center">
        <div class="row" id="mainContainerRegistrationPage">
            <div class="col">
                <h3>Fill the registration form please</h3>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form id="registrationFormContainer">
                    <div id="inputFirstNameRegistrationPage">
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Имя" name="Firstname">
                    </div>
                    <div id="inputSecondNameRegistrationPage" class="registrationForm">
                        <input type="text" class="form-control" id="inputLastName" placeholder="Фамилия" name="Lastname">
                    </div>
                    <div id="inputAddressRegistrationPage" class="registrationForm">
                        <input type="text" class="form-control" id="inputAdress" placeholder="Адрес" name="Address">
                    </div>
                    <div id="inputEmailRegistrationPage" class="registrationForm">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Почта" name="Email">
                    </div>
                    <div id="inputPasswordRegistrationPage" class="registrationForm">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" name="Password">
                    </div>
                    <button type="button" class="btn btn-primary registrationForm" onclick="sendRegistrationData()">Зарегистрироваться</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <!-- <div class="row">
            <p th:text="${#strings.defaultString(error,'Empty String')}"></p>
        </div> -->
    </div>

    <script src="../js/customJSlogic.js"></script>
</body>

</html>
