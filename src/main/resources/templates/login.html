<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <div class="container text-center">
        <div class="row" id="mainContainerRow0">
            <div class="col">
                <h2>Добро пожаловать в BazOpt</h2>
            </div>
        </div>
        <div class="row" id="mainContainerRow1">
            <div class="col">
                Пожалуйста войдите или зарегистрируйтесь, если у вас нет учетной записи.
            </div>
        </div>
        <div class="row" id="mainContainerRow2">
            <div class="col"></div>
            <div class="col">
                <form class="row g-3" id="loginFormContainer">
                    <div class="col-12">
                        <div id="inputEmailLoginPage">
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Почта" name="email">
                        </div>
                        <div id="inputPasswordLoginPage">
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Пароль" name="password">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" onClick="sendLoginData()">Войти</button>
                        <button type="button" class="btn btn-primary" onclick="redirectToRegisterPage()">Регистрация</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="../js/customJSlogic.js"></script>
</body>

</html>
